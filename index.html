<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix showing how to make decisions about what is urgent and important">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="title add-task__label task-lable" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input type="checkbox">
            <label class="task task-lable">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="btn-icon" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="edit-mode task-list__item">
            <input type="checkbox">
            <label class="task task-lable">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit btn">Save</button>
            <button class="delete btn"><img class="btn-icon" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input type="checkbox" checked>
            <label class="task task-lable">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="btn-icon" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
